<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Box Sizing</title>
<style>

    body{
    background-color: #007FE8;
    color: white;
    text-align: center;
    margin: 0 ; 
    font-family: 'Oswald', sans-serif;
    font-size: 30px; 
}
.withborderbox{
    width: 300px;
    height: 100px;
    border: 1px solid white;
    box-sizing: border-box;
    padding: 50px;
}
.withoutborderbox{
    width: 300px;
    height: 100px;
    border: 1px solid white;
    padding: 50px;
}
</style>

</head>
<body>
    <div class="withborderbox"> With border Box</div>
    <div class="withoutborderbox"> Without Border Box</div>
</body>
</html>
